query CurrentUser {
    user {
        createdAt
    }
}

mutation CreateUser($idToken: String!){
    createUser(authProvider:
    {
        auth0: {
            idToken: $idToken
        }

    })
    {
        id
    }
}

mutation SingInUser($idToken: String!){
    signinUser(auth0:
    {
        idToken: $idToken
    })
    {
        token
    }
}
